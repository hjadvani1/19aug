<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="mb-4 text-center" id="h">Fetch API Example</h1>
        <div class="d-flex justify-content-between" >
            <button class="btn btn-outline-info" id="gname">Get Text</button>
            <button class="btn btn-outline-info" id="gjson">Get JSON</button>
            <button class="btn btn-outline-info" id="gdata">Get API DATA</button>
        </div>
        <hr>
        <div class="d-flex justify-content-between" id="info">
                <div class="card name" id="text">
                        <div class="card-body background-transparent">
                        <div id="check"></div>
                </div>
        </div>
                <div class="card name">
                    <div class="card-body" id="getj"></div>
                 </div>
                <div class="card name">
                    <div class="card-body" id="getd"></div>
                </div>
        </div>
        <form id="addPost">
            <div class="d-flex ">
                <input class="cs name" type="text" id="title" placeholder="Title">
                <textarea class="cs name" id="body" placeholder="Body"></textarea>
                <button class="btn btn-outline-success cs" type="submit" value="Submit">Submit</button>
                <button class="btn btn-outline-danger cs" id="clear" type="reset" value="Reset">Reset</button>
            </div>
        </form>
    </div>

    
    <script src="./app.js"></script>
</body>

</html>
